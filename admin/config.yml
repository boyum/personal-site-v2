backend: 
  name: github
  repo: havardob/personal-site-v2
  branch: main

publish_mode: editorial_workflow  
media_folder: img
collections: 
 - name: 'posts'
   label: 'Posts'
   folder: 'posts'
   create: true
   fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Read More label", name: "read_more", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}